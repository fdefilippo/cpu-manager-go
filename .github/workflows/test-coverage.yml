# GitHub Actions - Test Coverage Report
#
# Generates and uploads test coverage reports

name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Generate coverage report
        run: |
          # Run all tests with coverage
          go test -v -coverprofile=coverage.out ./...
          
          # Generate HTML report
          go tool cover -html=coverage.out -o coverage.html
          
          # Generate summary
          echo "# Coverage Report" > coverage-summary.md
          echo "" >> coverage-summary.md
          echo "## Overall Coverage" >> coverage-summary.md
          echo '```' >> coverage-summary.md
          go test ./... -cover >> coverage-summary.md
          echo '```' >> coverage-summary.md
          echo "" >> coverage-summary.md
          
          # Per-package coverage
          echo "## Per-Package Coverage" >> coverage-summary.md
          echo '```' >> coverage-summary.md
          go test ./... -cover | grep -E "ok|coverage" >> coverage-summary.md
          echo '```' >> coverage-summary.md

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
            coverage-summary.md
          retention-days: 30

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Post coverage to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ“Š Test Coverage Report\n\n' + summary
            });
